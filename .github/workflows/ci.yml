name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - uses: astral-sh/ruff-action@v3
        with:
          version-file: "./requirements-dev.txt"

  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v4
      - name: Install dependencies
        id: setup_deps
        uses: ./.github/actions/setup
      - uses: jakebailey/pyright-action@v2
        with:
          python-version: ${{ steps.setup_deps.outputs.python-version }}

  check-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Check cog and repo JSON files against schema
        uses: ./.github/actions/check-json

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run unit tests
        run: python3 -m pytest .

  fixmes:
    name: FIXME check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: rippleFCL/action-fixme-annotate@v0.1.1
      with:
        terms: 'WIP|FIXME'
        case-sensitive: false
        severity: "WARNING"
