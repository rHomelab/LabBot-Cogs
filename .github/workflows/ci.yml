name: CI

on: [pull_request]

jobs:
  lint-flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --format="::warning file=%(path)s,line=%(row)d,col=%(col)d::%(text)s" --exit-zero --max-complexity=10

  lint-pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Lint with pylint
        run: find . -type f -name "*.py" | pylint --msg-template='::({category}) file={path},line={line},col={column}::{msg}'; if [ $(( $? & 2 )) -eq 2 ] || [ $(( $? & 1 )) -eq 1 ] ; then exit 1; else exit 0; fi

  lint-autopep8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Lint with autopep8
        run: autopep8 --recursive --diff --exclude ".venv/**" .

  lint-isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Lint with isort
        run: isort --check --diff .




  check-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Check cog and repo JSON files against schema
        uses: ./.github/actions/check-json

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run unit tests
        run: python3 -m pytest .
